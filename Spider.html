<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spider Man</title>
</head>
<body>
    <div class="box">
        <div class="neck">
            <div class="head">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </div>
        </div>
        <div class="half1">
            <div class="small-half"></div>
            <div class="small-rectangle1"></div>
            <div class="small-rectangle2"></div>
            <div class="small-rectangle3"></div>
            <div class="hand1"></div>
            <div class="hand2"></div>
            <div class="chest">
                <div class="middle">
                    <div class="spider">
                        <div class="curve1"></div>
                        <div class="curve2"></div>
                        <div class="curve3"></div>
                        <div class="curve4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rope"></div>
    </div>
</body>
</html>
